services:
  blog:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data                            # SQLite database file
      - ./web/static/uploads:/app/web/static/uploads # Uploaded media
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
